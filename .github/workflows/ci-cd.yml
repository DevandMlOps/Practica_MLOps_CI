name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Create dataset
        run: python data/load_data.py
        
      - name: Train model
        run: python model/train.py
        
      - name: Build Docker image
        run: docker build -t mlops-test .
        
      - name: Run container
        run: docker run -d --name api-test -p 5000:5000 mlops-test
        
      - name: Run tests
        run: python tests/test_api.py
        
      - name: Cleanup
        run: docker stop api-test && docker rm api-test

  deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Prepare model
        run: |
          pip install -r requirements.txt
          python data/load_data.py
          python model/train.py
          
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mlops-breast-cancer:latest
